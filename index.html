<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
  <title>Music Search</title>
</head>
<body>
  <h1>Find Your Groove</h1>
  <div id="musicPreview">
    <audio controls id="playMusic" src=""></audio>
  </div>
  <div id="kahuna">
    <form action="/" id="search">
      <input type="text" name="userInput" id="user-input"
      placeholder="Find Your Groove" required>
      <label for="userInput"></label>
      <button type="submit" id="searchButton">Search</button>
      <button onClick="window.location.reload();" id="clearButton">Clear</button>
      <!-- <button type="clear" id="clearButton">Clear</button> -->
    </form>
  </div>
  <div id="musicDiv"></div>
</body>
</html>
